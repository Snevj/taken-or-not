<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed me</title>
    <link rel="stylesheet" href="feedme.css">
</head>
<body>    
    <div class="hero">
        <div class="card">
            <button onclick="displayName()">Enter Their Instagram ID</button>
            <p id="nameParagraph"><h1></h1></p>
            <p id="otherParagraph"></p>
            <img src="pfp.jpeg" id="profile-pic">
            <label for="input-file">Enter the image</label>
            <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
        </div>
    </div>
    <script>
        //initiati g the profile pic input
        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");
        
        inputFile.onchange = function (){
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
        }
        var storedName = ""; 

        function displayName() {
            var name = prompt("Please enter your name:");
            if (name !== null && name !== "") {
                storedName = name;
                //getting the element which is stored in nameParagraph tag
                var nameParagraph = document.getElementById("nameParagraph");
                nameParagraph.textContent = "Hello, " + storedName;
            } else {
                alert("You didn't enter a name!");
            }
        }
        function useStoredName() {
            var otherParagraph = document.getElementById("otherParagraph");
            otherParagraph.textContent = "This is another paragraph using the stored name: " + storedName;
        }
    </script>

</body>
</html>
